<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">
    <link rel="js" href="tic.js">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="tic">Tic Tac Toe</h1>
    <section class="display">
    <h2>Player <span class="display-player playerX">X</span>s' turn</h2>
</section>
    <div class="container">
        <div class="mark"></div>
        <div class="mark"></div>
        <div class="mark"></div>
        <div class="mark"></div>
        <div class="mark"></div>
        <div class="mark"></div>
        <div class="mark"></div>
        <div class="mark"></div>
        <div class="mark"></div>
        <div id="strike" class="strike"></div>
        <section class="display msg hide"></section>
    </div>
    <button class="button" id="reset" onclick="reset">Restart</button>

</body>

</html>
